<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador Financeiro | Login</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Nova fonte profissional --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* =================================== */
        /* 1. VARIÁVEIS CSS E BASE (MODERNA)   */
        /* =================================== */
        :root {
            /* Cores - Schema Profissional e Vibrante */
            --cor-fundo-principal: #F0F2F5; /* Cinza Claro para o fundo da página */
            --cor-fundo-card: #FFFFFF; /* Branco puro para cards e elementos */
            --cor-borda: #E0E0E0; /* Bordas sutis */
            --cor-texto-principal: #333333; /* Preto suave para textos principais */
            --cor-texto-secundario: #666666; /* Cinza para textos secundários/rótulos */
            
            /* Cores de Destaque (Vibrantes e Significativas) */
            --cor-sucesso: #28A745; /* Verde para sucesso (ganhos, quitação) */
            --cor-perigo: #DC3545; /* Vermelho para perigo (dívidas, alerta) */
            --cor-primaria: #007BFF; /* Azul principal para botões, links, etc. */
            --cor-neutra-acao: #FFC107; /* Amarelo para ações neutras/aviso */
            --cor-info: #17A2B8; /* Azul claro para informações */
            --cor-meta: #6F42C1; /* Roxo para metas e destaques importantes */

            /* Tipografia */
            --fonte-principal: 'Inter', sans-serif; 
            
            /* Efeitos */
            --sombra-leve: 0 2px 8px rgba(0, 0, 0, 0.08);
            --sombra-media: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transicao-rapida: 0.3s ease-in-out;
            --radius-borda: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--fonte-principal);
        }

        body {
            background-color: var(--cor-fundo-principal);
            color: var(--cor-texto-principal);
            line-height: 1.6;
            min-height: 100vh;
            display: flex; /* Para centralizar o conteúdo do login */
            justify-content: center;
            align-items: center;
        }

        /* =================================== */
        /* 2. TELA DE LOGIN                    */
        /* =================================== */
        .login-container {
            background-color: var(--cor-fundo-card);
            padding: 40px;
            border-radius: var(--radius-borda);
            box-shadow: var(--sombra-media);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-out;
        }

        .login-container h1 {
            color: var(--cor-primaria);
            font-size: 2.2em;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .login-container h1 i {
            margin-right: 10px;
            color: var(--cor-meta); /* Um toque de roxo para o ícone */
        }

        .login-container .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: var(--cor-texto-secundario);
            font-weight: 500;
            font-size: 0.95em;
        }

        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--cor-borda);
            border-radius: var(--radius-borda);
            font-size: 1em;
            color: var(--cor-texto-principal);
            transition: border-color var(--transicao-rapida), box-shadow var(--transicao-rapida);
        }

        .login-container input[type="password"]:focus {
            border-color: var(--cor-primaria);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .login-container .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--cor-primaria);
            color: white;
            border: none;
            border-radius: var(--radius-borda);
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transicao-rapida), box-shadow var(--transicao-rapida);
        }

        .login-container .btn-login:hover {
            background-color: #0056b3; /* Tom mais escuro do azul */
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        
        .login-container .error-message {
            color: var(--cor-perigo);
            margin-top: 15px;
            font-size: 0.9em;
            font-weight: 500;
            display: none; /* Escondido por padrão */
        }

        /* Animação de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsividade para a tela de login */
        @media (max-width: 500px) {
            .login-container {
                margin: 20px;
                padding: 30px;
            }
            .login-container h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-lock"></i> Acesso ao Sistema</h1>
        <p style="color: var(--cor-texto-secundario); margin-bottom: 25px;">Por favor, insira sua senha para continuar.</p>
        
        <div class="input-group">
            <label for="password-input">Senha</label>
            <input type="password" id="password-input" placeholder="********">
        </div>
        
        <button class="btn-login" id="login-button">Entrar</button>
        
        <p class="error-message" id="login-error">Senha incorreta. Por favor, tente novamente.</p>
    </div>

    <script>
        const CORRECT_PASSWORD = "123"; // A senha definida para este protótipo
        const passwordInput = document.getElementById('password-input');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');

        loginButton.addEventListener('click', () => {
            handleLogin();
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        function handleLogin() {
            if (passwordInput.value === CORRECT_PASSWORD) {
                localStorage.setItem('isAuthenticated', 'true');
                window.location.href = 'dashboard.html'; // Redireciona para o dashboard
            } else {
                loginError.style.display = 'block';
                passwordInput.value = ''; // Limpa o campo da senha
                passwordInput.focus();
            }
        }

        // Verifica se já está autenticado ao carregar a página
        if (localStorage.getItem('isAuthenticated') === 'true') {
            window.location.href = 'dashboard.html'; // Redireciona imediatamente se já logado
        }
    </script>
</body>
</html>
